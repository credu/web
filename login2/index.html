<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez|Pathway+Gothic+One" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <li>
            <ul class="nav-item">Inicio</ul>
            <ul class="nav-item">Registrarse</ul>
        </li>
    </nav>
    <div class="main">
        <div class="container">
            <img class="logo non-selectable" draggable="false" src="./img/re-zero-emilia.jpg" alt="">
            <div class="hero">
                <h1 class="title">Inicio de Sesión </h1>

                <div class="container-input">
                    <div class="icon-container">
                        <img class="icon non-selectable" draggable="false" src="./img/user1.png" alt="">
                    </div>
                    <input class="entry" type="text">
                </div>

                <div class="container-input">
                    <div class="icon-container">
                        <img class="icon non-selectable" draggable="false" src="./img/password.png" alt="">
                    </div>
                    <input class="entry" type="password">
                </div>
                <a class="subject" href="">He olvidado mi contraseña.</a>
                <div class="button-login">Iniciar sesion</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
